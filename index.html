<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project RPS</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to RPS</h1>
        <h2>First to 5 points wins -- choose your weapon!</h2>
    </div>
    <div class="player-choice">
        <button id='rock' type="button">Rock</button>
        <button id='scissors' type="button">Scissors</button>
        <button id='paper' type="button">Paper</button>
    </div>

    <div class="result">
        <h2>Result:</h2>
        <h4 id="player-score">Player Score: 0 points!</h4>
        <h4 id="computer-score">Computer Score: 0 points!</h4>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
