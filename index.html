<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project RPS</title>
</head>
<body>
    
    <div class="header">
        <h1>Play as Hatsune Miku in RPS!</h1>
        <h2>First to 5 points wins -- choose your weapon!</h2>
    </div>

    <div class="rps-input">
        
        <div class="rock">
            <img class='RPS' src="images/rock.jpg" alt="rock-image">
            <button id='rock' type="button">Rock</button>
        </div>

        <div class="scissors">
            <img class='RPS' src="images/scissors.jpg" alt="scissors-image">
            <button id='scissors' type="button">Scissors</button>
        </div>

        <div class="paper">
            <img class='RPS' src="images/paper.jpg" alt="paper-image">
            <button id='paper' type="button">Paper</button>
        </div>

    </div>

    <div class="result-container">

        <div class="result-left">
            <img class='miku' src="miku.png" alt="miku-img">
            <div class="scorebox">
                <div class="miku-choice">
                    <img class='RPS' src="images/paper.jpg" alt="paper-image">
                </div>
            <p id="player-score">Player Score: 0 points!</p>
            </div>
        </div>

        <div class="result-right">
            <img class="luka" src="luka.png" alt="luka-img">
            <div class="scorebox">
                <div class="opp-choice">
                    <img class='RPS' src="images/paper.jpg" alt="paper-image">
                </div>
            <p id="computer-score">Computer Score: 0 points!</p>
            </div>
        </div>

    </div>
    
    <script src="myscripts.js"></script>

    <div class="footer">
        <p>Interested in more of my work? <a href="https://github.com/cam-peck?tab=repositories">Check out my Github!</a></p>
        <button class="button">Contact me!</button>
        <p>Find the images I used <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">here.</a></p>
    </div>
</body>
</html>
