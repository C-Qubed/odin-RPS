<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project RPS</title>
</head>
<body>

    <div class="header">
        <h1>Play as Hatsune Miku in RPS!</h1>
    </div>

    <div class="sub-header">
        <h2 id="text-result">First to 5 points wins -- choose your weapon!</h2>
    </div>
    
    <div class="result-container">

        <div class="result-left">
            <img class='miku' src="miku.png" alt="miku-img">
            <div class="scorebox">
                <div class="miku-choice">
                    <img class='RPS' id="miku-RPS-choice">
                </div>
            <p id="player-score">Player: 0 points!</p>
            </div>
        </div>

        <div class="result-right">
            <img class="luka" src="luka.png" alt="luka-img">
            <div class="scorebox">
                <div class="opp-choice">
                    <img class='RPS' id="opp-RPS-choice">
                </div>
            <p id="computer-score">Computer: 0 points!</p>
            </div>
        </div>

    </div>
    
    
    <div class="rps-input">
        
        <div class="rock">
            <button class='RPS-player-input' id='rock' type="button">
                <img class='RPS choice' src="images/rock.jpg" alt="rock-image">
            </button>
        </div>

        <div class="scissors">
            <button class='RPS-player-input' id='scissors' type="button">
                <img class='RPS choice' src="images/scissors.jpg" alt="scissors-image">
            </button>
        </div>

        <div class="paper">
            <button class='RPS-player-input' id='paper' type="button">
                <img class='RPS choice' src="images/paper.jpg" alt="paper-image">
            </button>
        </div>

    </div>
    
        <div class="modal">
            <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h4>You win!</h4>
            <div class="modal-content">
                <button class="restart-btn" type="button">Play again?</button>
            </div>
            </div>
        </div>

      <div class="footer">
        <p>Interested in more of my work? <a href="https://github.com/cam-peck?tab=repositories">Check out my Github!</a></p>
        <button class="button">Contact me!</button>
        <p>Find the images I used <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">here.</a></p>
      </div>
    
    <script src="myscripts.js"></script>

</body>
</html>
